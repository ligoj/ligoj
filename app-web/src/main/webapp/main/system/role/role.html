<table id="table" class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>{{name}}</th>
			<th>{{authorizations-business}}</th>
			<th>{{authorizations-ui}}</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tr>
		<td colspan="2">{{loading}}</td>
	</tr>
</table>
<form id="popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{{close}}">
					<span aria-hidden="true">Ã—</span>
				</button>
				<h4 id="myModalLabel"></h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group required">
						<label class="control-label" for="name">{{name}}</label>
						<div>
							<input class="form-control" type="text" id="name" required>
						</div>
					</div>
					<div class="form-group required">
						<label class="control-label col-sm-4" for="authorizations-business">{{authorizations-business}}</label>
						<div>
							<input id="authorizations-business" class="form-control" multiple>
						</div>
					</div>
					<div class="form-group required">
						<label class="control-label col-sm-4" for="authorizations-ui">{{authorizations-ui}}</label>
						<div>
							<input id="authorizations-ui" class="form-control" multiple>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary btn-raised" id="save" value="{{save}}">
				<input type="submit" class="btn btn-success btn-raised" id="create" value="{{create}}">
				<button class="btn btn-link" data-dismiss="modal" aria-hidden="true">
					{{cancel}}
				</button>
			</div>
		</div>
	</div>
</form>
