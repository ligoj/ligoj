<form id="_change" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="_change-label">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{{cancel}}">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="_change-label">{{change-password}}</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group required">
						<label class="control-label col-sm-5" for="password">{{password}}</label>
						<div >
							<input type="password" id="password" class="form-control" required>
						</div>
					</div>
					<div class="form-group required">
						<label class="control-label col-sm-5" for="new-password">{{new-password}}</label>
						<div >
							<input type="password" id="new-password" class="form-control" required>
						</div>
					</div>
					<div class="form-group required">
						<label class="control-label col-sm-5" for="password-confirm">{{password-confirm}}</label>
						<div >
							<input type="password" id="password-confirm" class="form-control" required>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary btn-raised" id="save" value="{{submit-reset}}" />
				<button class="btn btn-link" data-dismiss="modal" aria-hidden="true">
					{{cancel}}
				</button>
			</div>
		</div>
	</div>
</form>
