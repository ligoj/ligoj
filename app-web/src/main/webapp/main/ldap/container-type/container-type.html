<div class="row">
	<div class="col-sm-9 col-md-10">
		<div class="row">
			<div class="col-xs-5 col-sm-3 col-md-5">
				<div class="form-group">
					<button type="button" id="create" class="btn btn-success btn-raised" data-toggle="modal" data-target="#popup">{{new}}</button>
				</div>
			</div>
			<div class="col-xs-7 col-sm-9 col-md-7">
				<div class="form-group">
					<div class="btn-group" data-toggle="buttons" id="type">
						<label class="btn btn-default active">
							<input type="radio" name="options" id="group" autocomplete="off" checked><i class="fa fa-users" title="{{group}}" data-toggle="tooltip" data-container="body"></i><span class="hidden-xs"> {{group}}</span></label>
						<label class="btn btn-default">
							<input type="radio" name="options" id="company" autocomplete="off"><i class="fa fa-building" title="{{company}}" data-toggle="tooltip" data-container="body"></i><span class="hidden-xs"> {{company}}</span></label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-3 col-md-2">
		<div class="form-group has-feedback label-floating">
			<label for="search" class="control-label">DN, {{name}}</label>
			<input type="text" class="form-control" id="search" aria-controls="table" />
			<span class="fa fa-search form-control-feedback"></span>
		</div>
	</div>
</div>
<table id="table" class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>{{name}}</th>
			<th>DN</th>
			<th>{{actions}}</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="dataTables_empty" colspan="3">{{loading}}</td>
		</tr>
	</tbody>
</table>

<form id="popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{{cancel}}">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 id="modal-title">{{container-type}}</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group required">
						<label class="control-label" for="name">{{name}}</label>
						<div>
							<input type="text" class="form-control" id="name" required maxlength="255">
						</div>
					</div>
					<div class="form-group required">
						<label class="control-label" for="dn">DN</label>
						<div>
							<input type="text" class="form-control" id="dn" required maxlength="255">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary btn-raised" id="confirmCreate" value="{{save}}" data-loading-text="{{save}} ..." data-complete-text="{{save}}" />
				<button type="button" class="btn btn-link" data-dismiss="modal" aria-hidden="true">
					{{cancel}}
				</button>
			</div>
		</div>
	</div>
</form>
