<form id="_login" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="_login_label" aria-hidden="true" method="post">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{{cancel}}">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="_login_label">{{title-login}}</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group required">
						<label class="control-label" for="_login_username">{{username}}</label>
						<div>
							<input type="text" id="_login_username" class="form-control" required>
						</div>
					</div>
					<div class="form-group required">
						<label class="control-label" for="_login_password">{{password}}</label>
						<div>
							<input type="password" id="_login_password" class="form-control" required>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<span id="_login_msgbox" class="label"></span>
				<input type="submit"
				class="btn btn-success btn-raised" id="_login_save" value="{{submit-login}}">
				<button class="btn btn-link" data-dismiss="modal" aria-hidden="true">
					{{cancel}}
				</button>
			</div>
		</div>
	</div>
</form>
