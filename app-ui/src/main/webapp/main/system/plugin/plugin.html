<table id="table" class="table justified table-striped table-bordered">
	<thead>
		<tr>
			<th class="icon"></th>
			<th>{{id}}</th>
			<th>{{name}}</th>
			<th class="hidden-xs hidden-sm">{{vendor}}</th>
			<th>{{version}}</th>
			<th class="hidden-xs hidden-sm">{{type}}</th>
			<th><i class="fas fa-cubes" title="{{nodes}}"></i></th>
			<th><i class="fas fa-plug" title="{{subscriptions}}"></i></th>
		</tr>
	</thead>
	<tr>
		<td colspan="8">{{loading}}</td>
	</tr>
</table>

<form id="popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{{cancel}}">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="modal-title">{{search}}</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group required">
						<label class="control-label" for="search">{{name}}</label>
						<div>
							<input class="form-control" type="text" id="search" placeholder="{{plugin}}">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary btn-raised" id="save" value="{{save}}">
				<button class="btn btn-link" data-dismiss="modal">
					{{cancel}}
				</button>
			</div>
		</div>
	</div>
</form>

<form id="popup-plugin-upload" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="upload-modal-title" enctype="multipart/form-data" method="put">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{{cancel}}">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="upload-modal-title">{{upload-plugin-title}}</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="alert alert-warning">
						<i class="fas fa-warning"></i> {{{upload-plugin-message}}}
					</div>
					<div class="form-group required">
						<label class="control-label" for="plugin-file">{{file}}</label>
						<div>
							<div class="input-group">
								<input type="text" class="form-control" readonly>
								<span class="input-group-btn">
									<a class="btn btn-default btn-file" role="button">&hellip;
										<input type="file" name="plugin-file" id="plugin-file" required>
									</a>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group required">
						<label class="control-label" for="plugin-id">{{artifact-id}}</label>
						<div>
							<input class="form-control" type="text" id="plugin-id" name="plugin-id" placeholder="plugin-service-tool">
						</div>
					</div>
					<div class="form-group required">
						<label class="control-label" for="plugin-version">{{version}}</label>
						<div>
							<input class="form-control" type="text" id="plugin-version" name="plugin-version" placeholder="1.0.0">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary btn-raised" id="upload" data-loading-text="{{upload-plugin-progress}}" value="{{upload-plugin-go}}" data-complete-text="{{upload-plugin-go}}">
				<button type="button" class="btn btn-link" data-dismiss="modal" aria-hidden="true">
					{{cancel}}
				</button>
			</div>
		</div>
	</div>
</form>
