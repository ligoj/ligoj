<form id="node-popup" class="modal fade form-horizontal" tabindex="-1" role="dialog" aria-labelledby="modal-title">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{{cancel}}">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="modal-title">{{node}}</h4>
			</div>
			<div class="modal-body">
				<div class="form-group required">
					<label class="control-label col-sm-3" for="node-tool">{{tool}}</label>
					<div class="col-sm-9">
						<input type="text" id="node-tool" class="form-control" required>
					</div>
				</div>
				<div class="form-group required">
					<label class="control-label col-sm-3" for="node-id">{{id}}</label>
					<div class="col-sm-9">
						<input type="text" id="node-id" maxlength="50" class="form-control" required>
					</div>
				</div>
				<div class="form-group required">
					<label class="control-label col-sm-3" for="node-name">{{name}}</label>
					<div class="col-sm-9">
						<input type="text" id="node-name" maxlength="250" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" for="node-mode">{{mode}}</label>
					<div class="col-sm-9">
						<div class="btn-group" role="node-mode" id="node-mode">
							<button type="button" class="btn active btn-default" value="none" title="{{mode-none-tooltip}}" data-toggle="tooltip" data-container="body">
								{{mode-none}}
							</button>
							<button type="button" class="btn btn-default" value="link" title="{{mode-link-tooltip}}" data-toggle="tooltip" data-container="body">
								<i class="fas resource fa-link fa-fw"></i>
								<span class="hidden-xs"> {{mode-link}}</span>
							</button>
							<button type="button" class="btn btn-default" value="create" title="{{mode-create-tooltip}}" data-toggle="tooltip" data-container="body">
								<i class="fas resource fa-plus fa-fw"></i>
								<span class="hidden-xs"> {{mode-create}}</span>
							</button>
							<button type="button" class="btn btn-default" value="all" title="{{mode-akk-tooltip}}" data-toggle="tooltip" data-container="body">
								<i class="fas resource fa-plus-square fa-fw"></i>
								<span class="hidden-xs"> {{mode-all}}</span>
							</button>
						</div>
					</div>
				</div>
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" href="#node-parameters">{{not-provided-parameters}}</a>
							</h4>
						</div>
						<div id="node-parameters" class="panel-collapse collapse">
							<div class="panel-body form-horizontal"></div>
							<div class="panel-footer alert alert-info">
									<i class="fas fa-info"></i> {{partial-subscription}}
							</div>
							<div class="panel-footer alert alert-danger">
									<i class="fas fa-info"></i> {{required-tool}}
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary btn-raised" id="node-create" value="{{save}}" data-loading-text="{{save}} ..." data-complete-text="{{save}}">
				<button class="btn btn-danger btn-raised" id="node-delete" type="button">{{delete}}</button>
				<button class="btn btn-link" data-dismiss="modal" aria-hidden="true" type="button">
					{{cancel}}
				</button>
			</div>
		</div>
	</div>
</form>
