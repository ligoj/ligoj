<div id="main" class="hidden">
	<table id="entityTable" class="table table-striped table-bordered justified">
		<thead>
			<tr>
				<th>{{name}}</th>
				<th class="hidden-sm hidden-xs">{{description}}</th>
				<th class="hidden-xs">{{manager}}</th>
				<th class="hidden-xs hidden-sm hidden-md">{{created-date}}</th>
				<th class="hidden-xs" title="{{nb-subscriptions}}"><i class="fas fa-plug"></i></th>
				<th>{{actions}}</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="dataTables_empty" colspan="6">{{loading}}</td>
			</tr>
		</tbody>
	</table>
</div>

<form id="popup" class="modal fade form-horizontal" tabindex="-1" role="dialog" aria-labelledby="modal-title">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{{cancel}}">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="modal-title">{{project}}</h4>
			</div>
			<div class="modal-body">
				<div class="form-group required">
					<label class="control-label col-sm-4" for="name">{{name}}</label>
					<div class="col-sm-8">
						<input type="text" id="name" maxlength="50" class="form-control" required>
					</div>
				</div>
				<div class="form-group required">
					<label class="control-label col-sm-4" for="pkey">{{pkey}}</label>
					<div class="col-sm-8">
						<input type="text" id="pkey" maxlength="100" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="description">{{description}}</label>
					<div class="col-sm-8">
						<textarea rows="3" id="description" maxlength="1024" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="teamLeader">{{manager}}</label>
					<div class="col-sm-8">
						<input type="text" id="teamLeader" maxlength="50" class="form-control">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary btn-raised" id="confirmCreate" value="{{save}}" data-loading-text="{{save}} ..." data-complete-text="{{save}}">
				<button class="btn btn-link" data-dismiss="modal" aria-hidden="true" type="button">
					{{cancel}}
				</button>
			</div>
		</div>
	</div>
</form>
<form id="details" class="hidden form-horizontal">
	<div class="alert alert-info" role="alert">
		<button class="btn btn-default qrcode-toggle" type="button"><i class="fas fa-qrcode" title="QRCode" data-toggle="tooltip"></i><div class="hidden qrcode"></div></button>
		<h4 class="project-name">...</h4>
		<small id="detail-audit">...</small>
		<div id="detail-description"></div>
	</div>
	<table id="subscriptions" class="table table-striped table-bordered justified subscriptions">
		<thead>
			<tr>
				<th class="status"><i class="fas fa-power-off" data-toggle="tooltip" title="{{status-subscription}}"></i></th>
				<th class="icon hidden-xs service"><i class="fas fas fa-glass-martini" data-toggle="tooltip" title="{{service}}"></i></th>
				<th class="icon-xs truncate tool"><i class="fas fa-wrench" data-toggle="tooltip" title="{{tool}}"></i><span class="hidden-xs">{{tool}}</span></th>
				<th class="hidden-xs truncate node"><i class="fas fa-cube" data-toggle="tooltip" title="{{node}}"></i> {{node}}</th>
				<th class="hidden"></th>
				<th title="{details}}">{{details}}</th>
				<th>{{features}}</th>
				<th class="hidden-xs hidden-sm icon-x2">&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="7" class="dataTables_empty">{{loading}}</td>
			</tr>
		</tbody>
	</table>
</form>
