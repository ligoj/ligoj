	<body class="login-page">
		<div class="page-header header-filter login" style="background-image: url('themes/bootstrap-material-design/img/bg1.jpg'); background-size: cover; background-position: top center;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form id="login" class="form" action="#" method="post" autocomplete="on" >
								<div class="header text-center">
									<h4 class="card-title"><i class="fas fa-cog fa-spin"></i></h4>
								</div>
								<p id="info-message" class="alert alert-info hidden status"></p>
								<p id="error-message" class="alert alert-warning hidden status"></p>
								<p id="success-message" class="alert alert-success hidden status"></p>
								<fieldset class="content" id="inputs">
									<div class="input-group show-login show-recovery show-reset">
										<label class="input-group-addon"  for="username">
											<i class="fas fa-user"></i>
										</label>
										<input type="text" name="username" id="username" autocomplete="on" autofocus="autofocus" required="required" class="form-control user" maxlength="50"/>
										<span class="input-group-addon"><i class="fas fa-question-circle"></i></span>
									</div>

									<div class="input-group show-login show-reset ">
										<label class="input-group-addon" for="password">
											<i class="fas fa-lock"></i>
										</label>
										<input type="password" class="form-control password" name="password" id="password" autocomplete="on" required="required" maxlength="50"/>
										<span class="input-group-addon"><i class="fas fa-question-circle"></i></span>
									</div>

									<div class="input-group show-reset">
										<label class="input-group-addon" for="password-confirm">
											<i class="fas fa-lock"></i>
										</label>
										<span class="input-group-addon"><i class="fas fa-question-circle"></i></span>
									</div>

									<div class="input-group show-recovery">
										<label class="input-group-addon" for="mail">
											<i class="fas fa-envelope"></i>
										</label>
										<input type="text" class="form-control mail" name="mail" id="mail" required="required" autocomplete="on" maxlength="100" />
										<span class="input-group-addon"><i class="fas fa-question-circle"></i></span>
									</div>

									<div class="input-group show-recovery show-reset">
										<label class="input-group-addon" for="captcha">
											<i class="fas fa-eye"></i>
										</label>
										<img id="captcha_img" class="" alt="captcha"/>
										<input type="text" class="form-control empty" name="captcha" id="captcha" required="required" autocomplete="off" maxlength="10" />
										<span class="input-group-addon"><i class="fas fa-question-circle"></i></span>
									</div>
									<!--
									<div class="checkbox">
										<label>
											<input type="checkbox" name="remember-me" checked>
											Remember me
										</label>
									</div>
									 -->
								</fieldset>
								<fieldset class="footer text-center" id="actions">
									<div class="btn-group">
									<a href="" class="show-recovery show-reset btn btn-default btn-simple btn-lg" id="link-back">&nbsp;</a>
									<button type="submit" class="btn btn-primary btn-lg btn-simple" id="submit"><i class="fas fa-cog fa-spin"></i><span></span></button>
									</div>
									<a href="#recovery" class="show-login  btn-default btn btn-simple btn-xs" id="link-recover">&nbsp;</a>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="copyright pull-right">

		</footer>

	</body>
</html>
